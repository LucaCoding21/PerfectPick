<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="./result.css">
</head>
<body>
    <main>
        <section class="container1">
            <h1>Counters For:</h1>
            <h2 id="name"></h2>
            <img id="searchPhoto" src="" alt="Champion Image">
        </section>
        <h1 id="toptitle">Top Counters:</h1>
        <section class="container2">
            <img id="counterPhoto1" src="" alt="Counter Champion 1 Image">
            <img id="counterPhoto2" src="" alt="Counter Champion 2 Image">
            <img id="counterPhoto3" src="" alt="Counter Champion 3 Image">
        </section>
        <div id="counters"></div>
        <div class="square"></div>
        <div class="searchBar">
            <input type="text" placeholder="Enter Champion" id="searchInput">
            <i class='bx bx-search-alt-2' id="search"></i>
          </div>
    </main>
    <script src = "main.js"></script>
    <script src="results.js"></script>
</body>
</html>
